<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Jadwal</title>
  <link rel="stylesheet" href="styleBookingHari/style_booking_hari.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
<body>
  <div class="container">
    <div class="sidebar">
      <img src="styleberanda/logo.png" alt="Logo" class="logo">
      <ul class="menu">
        <li class="menu-item"><a href="detail_laporan.html"><i class="fas fa-user-shield"></i> Admin</a></li>
        <li class="menu-item"><a href="beranda.html"><i class="fas fa-calendar-check"></i> Beranda</a></li>
        <li class="menu-item"><a href="team_developer.html"><i class="fa-solid fa-people-group"></i>Team Penggerak</a></li>
      </ul>
    </div>

    <div class="main-content">
      <div class="header">
        <h1>JADWAL</h1>
      </div>
      <div class="grid">
        <div class="card" onclick="pindahHalaman('senin')">Senin</div>
        <div class="card" onclick="pindahHalaman('selasa')">Selasa</div>
        <div class="card" onclick="pindahHalaman('rabu')">Rabu</div>
        <div class="card" onclick="pindahHalaman('kamis')">Kamis</div>
        <div class="card" onclick="pindahHalaman('jumat')">Jumat</div>
      </div>  
    </div>
  </div>

  <script>
    function pindahHalaman(hari) {
      if (hari === 'senin') {
        window.location.href = 'booking_ruang_senin.html';
      } else if (hari === 'selasa') {
        window.location.href = 'booking_ruang_selasa.html';
      } else if (hari === 'rabu') {
        window.location.href = 'booking_ruang_rabu.html';
      } else if (hari === 'kamis') {
        window.location.href = 'booking_ruang_kamis.html';
      } else if (hari === 'jumat') {
        window.location.href = 'booking_ruang_jumat.html';
      }
    }
  </script>
</body>
</html>
