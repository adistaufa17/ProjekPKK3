<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Laporan - Aplikasi Booking Ruang</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background-color: #003049;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .modal {
            background-color: #FEF6E4;
            border-radius: 12px;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.2);
            max-width: 400px;
            width: 100%;
            padding: 24px;
            position: relative;
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .modal-title {
            font-weight: 600;
            font-size: 18px;
            color: #333;
        }

        .close-btn {
            background: none;
            border: none;
            font-size: 18px;
            cursor: pointer;
            color: #666;
        }

        .input-group {
            margin-bottom: 16px;
            position: relative;
        }

        .input-group input {
            width: 100%;
            padding: 12px;
            padding-left: 36px;
            border: none;
            border-bottom: 1px solid #ccc;
            background-color: transparent;
            font-size: 14px;
        }

        .input-group input:first-child {
            padding-left: 12px;
        }

        .input-group i {
            position: absolute;
            left: 8px;
            top: 12px;
            color: #666;
        }

        .btn-container {
            display: flex;
            gap: 12px;
            margin-top: 24px;
        }

        .btn {
            flex: 1;
            padding: 12px;
            border: none;
            border-radius: 6px;
            font-weight: 600;
            font-size: 14px;
            cursor: pointer;
            text-align: center;
            transition: background-color 0.3s, transform 0.1s;
        }

        .btn:active {
            transform: scale(0.98);
        }

        .btn-primary {
            background-color: #003049;
            color: white;
        }

        .btn-secondary {
            background-color: #ccc;
            color: #333;
        }

        .upload-area {
            border: 1px dashed #ccc;
            border-radius: 6px;
            padding: 16px;
            margin-bottom: 16px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background-color: #f5f5f5;
            cursor: pointer;
            height: 100px;
        }

        .upload-area i {
            font-size: 24px;
            color: #666;
            margin-bottom: 8px;
        }

        .upload-text {
            font-size: 14px;
            color: #666;
        }

        /* Khusus untuk tampilan responsive */
        @media (max-width: 480px) {
            .btn-container {
                flex-direction: column;
            }
        }

        /* Icon styles using Unicode characters */
        .icon-calendar:before {
            content: "ðŸ“†";
        }

        .icon-clock:before {
            content: "ðŸ•’";
        }

        .icon-plus:before {
            content: "+";
            font-size: 24px;
        }
    </style>
</head>
<body>
    <!-- Booking Form Modal (Image 4) -->
    <div class="modal booking-form-modal">
        <div class="modal-header">
            <div class="modal-title">Form laporan</div>
            <button class="close-btn">Ã—</button>
        </div>
        
        <div class="input-group">
            <input type="text" placeholder="Judul kegiatan">
        </div>
        
        <div class="input-group">
            <i class="icon-calendar"></i>
            <input type="text" placeholder="Tanggal">
        </div>
        
        <div class="input-group">
            <i class="icon-clock"></i>
            <input type="text" placeholder="Waktu">
        </div>
        
        <div class="upload-area">
            <i class="icon-plus"></i>
            <div class="upload-text">Upload foto</div>
        </div>
        
        <div class="btn-container">
            <button class="btn btn-secondary">Kembali</button>
            <button class="btn btn-primary">Lanjut proses</button>
        </div>
    </div>

    <script>
        // Event listener untuk tombol close
        document.querySelector('.close-btn').addEventListener('click', () => {
            alert('Close button clicked');
        });

        // Event listener untuk upload area
        document.querySelector('.upload-area').addEventListener('click', () => {
            alert('Upload area clicked');
        });

        // Event listener untuk tombol kembali
        document.querySelector('.btn-secondary').addEventListener('click', () => {
            alert('Kembali button clicked');
        });

        // Event listener untuk tombol lanjut proses
        document.querySelector('.btn-primary').addEventListener('click', () => {
            alert('Lanjut proses button clicked');
        });
    </script>
</body>
</html>
